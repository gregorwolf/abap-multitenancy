_schema-version: "3.1"
ID: abap-saas-csw
version: 1.0.0

parameters:
  app-domain: ${default-domain}
  route-prefix: -${appname}
  appname:
  provider-admin-email: 
  saas-display-name: 
  saas-description: 
  tenant-mode: 
  enable-parallel-deployments: true

modules:
  - name: abap-saas-csw-approuter
    type: javascript.nodejs
    path: router
    parameters:
      keep-existing-routes: true
      routes:
        - route: cis${route-prefix}.${app-domain}
      app-name: ${appname}
      memory: 256MB
    properties:
      TENANT_HOST_PATTERN: (.*)${route-prefix}.${app-domain}
      XS_APP_LOG_LEVEL: error
      SAP_JWT_TRUST_ACL:
        - clientid: "*"
          identityzone: sap-provisioning
    requires:
      - name: abap-saas-csw-xsuaa
      - name: abap-saas-csw-saas-registry
      - name: abap-saas-csw-abap-solution
      - name: abap-saas-csw-application-log

resources:
  - name: abap-saas-csw-xsuaa
    type: com.sap.xs.uaa
    requires:
      - name: abap-solution
    parameters:
      service-plan: application
      service-name: xsuaa
      config:
        xsappname: ${appname}
        tenant-mode: shared
        scopes:
          - name: $XSAPPNAME.Callback
            description: With this scope set, the callbacks for tenant onboarding, offboarding and getDependencies can be called.
            grant-as-authority-to-apps:
              - $XSAPPNAME(application,sap-provisioning,tenant-onboarding)
        foreign-scope-references:
          - uaa.user
        role-collections:
          - name: ${appname}-admin
            role-template-references:
              - $XSSERVICENAME(abap-solution).SolutionAdmin

  - name: abap-saas-csw-saas-registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application 
      service-name: saas-registry
      config:
        xsappname: ${appname}
        appName: ${appname}
        appUrls:
          getDependencies: https://cis${route-prefix}.${app-domain}/callback/v1.0/dependencies
          onSubscription: https://cis${route-prefix}.${app-domain}/callback/v1.0/tenants/{tenantId}
        displayName: ${saas-display-name}
        description: ${saas-description}
 
  - name: abap-saas-csw-abap-solution
    type: org.cloudfoundry.managed-service
    parameters: 
      service: abap-solution
      service-plan: standard
      service-name: abap-solution
      config:
        name: ${appname}
        consumer_id_pattern: ([^-]*).*        
        plans:
        - plan_name: free
          size_of_runtime: 1
          size_of_persistence: 4
          tenant_mode: ${tenant-mode}
          provider_admin_email: ${provider-admin-email}
          usage: test 
        xs-security:
          xsappname: ${appname}
  - name: abap-saas-csw-application-log
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
      service-name: application-log
